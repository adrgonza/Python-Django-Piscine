<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
</head>
<body>
    <h1>Ex02: First form</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <h2>History</h2>
    <ul>
        {% for entry in history %}
            <li>{{ entry }}</li>
        {% empty %}
            <li>No entries yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
