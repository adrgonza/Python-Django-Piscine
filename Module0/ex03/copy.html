<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy</title>
    <link href="https://fonts.googleapis.com/css?family=Expletus+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li>
            <h2>Frontend</h2>
            <p>HTML5</p>
            <progress class="html5" value="80" max="100"></progress>
            <p data-value="90"></p>
            <p>CSS3</p>
            <progress class="css3" value="60" max="100"></progress>
            <p data-value="60"></p>
            <p>jQuery</p>
            <progress class="jquery" value="50" max="100"></progress>
            <p data-value="50"></p>
        </li>
        <li>
            <h2>Backend</h2>
            <p>Python</p>
            <progress class="python" value="20" max="100"></progress>
            <p data-value="20"></p>
            <p>PHP</p>
            <progress class="php" value="20" max="100"></progress>
            <p data-value="20"></p>
            <p>Node.js</p>
            <progress class="node-js" value="20" max="100"></progress>
            <p data-value="20"></p>
        </li>
    </ul>
    </body>
    </html>
