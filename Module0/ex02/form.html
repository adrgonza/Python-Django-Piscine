<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">Firstname :</label>
        <input type="text" id="firstname" name="firstname"><br>

        <label for="name">Name :</label>
        <input type="text" id="name" name="name"><br>

        <label for="age">Age :</label>
        <input type="number" id="age" name="age" min="1" max="99"><br>

        <label for="phone">Phone :</label>
        <input type="tel" id="phone" name="phone" placeholder="123456789" pattern="[0-9]{9}"><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email"><br>

        <label for="student">Student at 42? : </label>
        <input type="checkbox" id="student" name="student" value="true"><br>

        <input type="radio" id="gender_male" name="gender" value="male">
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_female" name="gender" value="female">
        <label for="gender_female">Female</label>
        <input type="radio" id="gender_other" name="gender" value="other">
        <label for="gender_other">Other</label>

        <br><input type="button" value="Run that sexy JavaScript!" onclick="displayFormContents()">
    </form>
    <script src="popup.js"></script>
</body>
</html>
