<!DOCTYPE html>
<html>
<head>
    <title>Fifty Shades of Bic</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            width: 80px;
            height: 40px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <center><h1>Fifty Shades of Bic</h1>
    <table>
        <tr>
            <th>noir</th>
            <th>rouge</th>
            <th>bleu</th>
            <th>vert</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td style="background-color: {{ row.noir }};"></td>
            <td style="background-color: {{ row.rouge }};"></td>
            <td style="background-color: {{ row.bleu }};"></td>
            <td style="background-color: {{ row.vert }};"></td>
        </tr>
        {% endfor %}
    </table></center>
</body>
</html>
